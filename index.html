<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/ec3d45c763.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ASSETS/styles.css">
    <link rel="icon" type="image/svg+xml" href="icones">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <!--creation du header avec le logo et la localisation -->
        <header>
            <div>
                <img src="ASSETS/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="c'est le logo du site">
            </div>  
        </header>
    <main>
             <!--ici j'ai ajouter la localisation -->
             <div class="localisation">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>

            <section class="section-menu">
                    <h1 >Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                    <button type="submit" class="boutton-text">Explorer nos restaurants</button>
            </section>
            <section class="fonctionnement">

                      <h1>Fonctionnement</h1>
                      
                      <div class="choix">
                        <p class="fonctionnement-number">1</p>
                        <i class="fa-sharp fa-solid fa-mobile-screen-button icon-color-1"></i>
                        <p>Choisissez un restaurant</p>
                      </div>
                      <div class="choix">
                        <p class="fonctionnement-number">2</p>
                        <i class="fa-solid fa-list icon-color-1"></i>
                        <p>Composez votre menu</p>
                      </div>
                      <div class="choix">
                        <p class="fonctionnement-number">3</p>
                        <i class="fa-solid fa-store icon-color"></i>
                        <p> Dégustez au restaurant</p>
                      
                        </div>
            </section>
    </main>
</body>
</html>
